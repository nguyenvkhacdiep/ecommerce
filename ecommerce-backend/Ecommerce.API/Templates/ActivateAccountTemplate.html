<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate Your Account</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f6f6f6; margin: 0; padding: 0;">
<table style="padding: 20px; border-spacing: 0;" width="100%">
    <tr>
        <td align="center">
            <table style="
                    background-color: #ffffff;
                    padding: 30px;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0,0,0,0.1);
                    border-spacing: 0;
                " width="600">
                <tr>
                    <td align="left" style="color: #333;">
                        <h2>Hello {{USERNAME}},</h2>
                        <p style="font-size: 16px; color: #555;">
                            Please activate your account by clicking the link below:
                        </p>
                        <p style="margin: 30px 0;">
                            <a href="{{ACTIVATION_LINK}}" style="
                                    background-color: #28a745;
                                    color: white;
                                    padding: 12px 25px;
                                    text-decoration: none;
                                    border-radius: 5px;
                                    display: inline-block;
                                ">
                                Activate Account
                            </a>
                        </p>
                        <p style="font-size: 14px; color: #888;">
                            If you did not create an account, please ignore this email.
                        </p>
                        <p style="margin-top: 40px; font-size: 14px; color: #555;">
                            Thanks,<br>
                            The <strong>{{APP_NAME}}</strong> Team
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 12px; color: #aaa; text-align: center; padding-top: 20px;">
                        © {{YEAR}} {{APP_NAME}}. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
